<section id="register">
  <div class="bwm-form">
    <div class="row">
      <div class="col-md-5">
        <h1 class="page-title">Register</h1>
        <form #registerForm="ngForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input [(ngModel)]="formData.username" name="username" type="text"
                   class="form-control"
                   id="username" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input [(ngModel)]="formData.email" name="email" type="email"
                   class="form-control"
                   id="email" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="formData.password" name="password" type="password"
                   class="form-control"
                   id="password" required>
          </div>

          <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input [(ngModel)]="formData.password2" name="password2" type="password"
                   class="form-control"
                   id="passwordConfirmation" required>
          </div>
          <button [disabled]="!registerForm.form.valid" (click)="register()" type="submit" class="btn btn-danger">Submit</button>
        </form>
        <div *ngIf='errors.length > 0' class="alert alert-danger">
          <p *ngFor='let error of errors'>
            {{error.detail}}
          </p>
        </div>
      </div>
      <div class="col-md-6 ml-auto">
        <div class="image-container">
          <h2 class="catchphrase">As our member you have access to most awesome places in the world.</h2>
          <img src="assets/images/1.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
